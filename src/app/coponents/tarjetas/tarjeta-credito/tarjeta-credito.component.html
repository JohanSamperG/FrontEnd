<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">

    <div class="input-group mb-3">
        <span class="input-group-text bg-white" id="basic-addon1">
            <i class="fas fa-user-circle"></i>
        </span>
        <input type="text" class="form-control" formControlName="titular" placeholder="Titular" aria-label="Titular" aria-describedby="basic-addon1">
    </div>  

    <div class="input-group mb-3">
        <span class="input-group-text bg-white" id="basic-addon1">
            <i class="fas fa-credit-card"></i>
        </span>
        <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta" aria-label="Numero de Tarjeta" aria-describedby="basic-addon1" maxlength="16">
    </div> 

    <div class="row">
        <div class="form-group col-md-7">
            <div class="input-group mb-3">
                <span class="input-group-text bg-white" id="basic-addon1">
                    <i class="fas fa-calendar-alt"></i>
                </span>
                <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="MM/AA" aria-label="MM/AA" aria-describedby="basic-addon1" maxlength="5">
            </div>            
        </div>
        <div class="form-group col-md-5">
            <div class="input-group mb-3">
                <span class="input-group-text bg-white" id="basic-addon1">
                    <i class="fas fa-key"></i>
                </span>
                <input type="text" class="form-control" placeholder="CVV" formControlName="cvv" aria-label="CVV" aria-describedby="basic-addon1" maxlength="3">
            </div> 
        </div>        
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas-fa-database"></i> Guardar</button>
    </div>
</form>
